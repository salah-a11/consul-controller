---
apiVersion: consul-release-controller.nicholasjackson.io/v1
kind: Release
metadata:
  name: payments
  namespace: default
spec:
  releaser:
    pluginName: "consul"
    config:
      consulService: "payments"
  runtime:
    pluginName: "kubernetes"
    config:
      deployment: "payments-deployment-(.*)"
  strategy:
    pluginName: "canary"
    config:
      initialDelay: "30s"
      initialTraffic: 10
      interval: "30s"
      trafficStep: 20
      maxTraffic: 100
      errorThreshold: 5
  monitor:
    pluginName: "prometheus"
    config:
      address: "http://localhost:9090"
      #address: "http://prometheus-kube-prometheus-prometheus.monitoring.svc:9090"
      queries:
        - name: "request-success"
          preset: "envoy-request-success"
          min: 99
        - name: "request-duration"
          preset: "envoy-request-duration"
          min: 20
          max: 200